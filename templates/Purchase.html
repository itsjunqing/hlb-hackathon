<!DOCTYPE html>
<html lang="en">
<head>
  <title>Purchase</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='purchase.css') }}">

<body class="bg1">
<hr style="height:50px; border:none; color:rgba(255, 255, 255, 0); background-color:rgba(255, 255, 255, 0); width:100%; text-align:center; margin: 0 auto;">

    <div class="top">

        </form>

    <div class="spacer">
    </div>
    <div class="btm-btm-left">
        <a href="/purchase-check" class="btn btn-success btn-lg" role="button">Check Value</a>
